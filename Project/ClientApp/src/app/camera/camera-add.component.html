<h1 id="tableLabel">Add camera</h1>

<mat-form-field class="example-full-width">
  <mat-label>Tip</mat-label>
  <input [(ngModel)]="camera.tip" matInput placeholder="Ex. Dubla">
</mat-form-field>
<br />

<mat-form-field class="example-full-width">
  <mat-label>Pret</mat-label>
  <input [(ngModel)]="camera.pret" matInput placeholder="Ex. 1000">
</mat-form-field>
<br />

<br />

<button mat-fab color="primary" (click)="saveCamera()">
  <mat-icon>done</mat-icon>
</button>
